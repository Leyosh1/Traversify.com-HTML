<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel = "stylesheet" type = "text/css"
    href = "stylesheets.css">
    
    <style type="text/css">
        body   { background-image: url("backgroundRestaurants.jpg");
               background-repeat: no-repeat;
               background-size:cover; }
       </style>

<script>
    function getCity()
     {
        //Pulls values from the input fields
        var cityField = document.getElementById("city");

        //Converts the value so that it can be compared
        var cityVal = cityField.value;
        
        //Redirects to the correct document based on the selected option
        if (cityVal === "sf") {
            document.writeln(cityVal);
            //window.location.href = "Homepage.html";
        } else if (cityVal === "sd") {
            document.writeln(cityVal);
        } else if (cityVal === "sac") {
            document.writeln(cityVal);
        } else if (cityVal === "sj") {
            document.writeln(cityVal);
        }
    }
     
</script>
</head>
<body>
     <!--Code that will be used on all pages of the site-->
    <!--Just copy and paste this part on every site page-->
        <!--Top section of the website-->
        <div class="topSection">
            <!--Logo at the top left-->
            <div class="logo">
                <a href="homepage.html">
                <img src = "traversifyLogo.png" width = "100" height = "100"
                alt = "Traversify Logo"></a>
            </div>
            <!--Top navigation bar-->
            <div class="topnav">
                <a href="homepage.html">Home</a>
                    <!--Class active identifies what the current page in the nav bar, adjust for other pages-->
                <a href="hotels.html">Hotels</a>
                <a href="activities.html">Activities</a>
                <a href="transportation.html">Transportation</a>
                <a class="active" href="restaurants.html">Restaurants</a>
                </div>
            <!--Saved and Sign In links at the top right-->
            <div class="topLinks">
                <a href="savedPlaces.html">Saved</a>
                <a href="signIn.html"><button>Sign In</button></a>
                </div>
        </div>

        <!--Bottom section of the website-->
        <div class="bottomSection">
            <div class="bottomLinks">
                <a href="aboutUs.html">About Us</a>
                <a href="contactUs.html">Contact Us</a>
                </div>
        </div>


    <!--Code for the homepage-->
    <!--Search bar area-->
    <div class = "homepage">

        <form action="javascript:getCity();">
            <label for="city">What to eat in...</label>
            <select name="city" id="city">
                <option value="none">Select a location</option>
              <option value="sf">San Francisco, California</option>
              <option value="sd">San Diego, California</option>
              <option value="sac">Sacramento, California</option>
              <option value="sj">San Jose, California</option>
            </select>
            <input type="submit" value="GO">
          </form> 
    </div>



</body>
</html>
