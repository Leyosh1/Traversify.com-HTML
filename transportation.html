<script>
    function getCity()
     {
        //Pulls values from the input fields
        var cityField = document.getElementById("city");

        //Converts the value so that it can be compared
        var cityVal = cityField.value;
        
        //Redirects to the correct document based on the selected option
        if (cityVal === "lv") {
                window.location.href = "LocationLasVegas.html#locationTransportation";
        } else if (cityVal === "la") {
            window.location.href = "LocationLosAngeles.html#locationTransportation";
        } else if (cityVal === "ny") {
            window.location.href = "LocationNewYork.html#locationTransportation";
        } else if (cityVal === "sj") {
            window.location.href = "LocationSanJose.html#locationTransportation";
        }
    }
     
</script>
